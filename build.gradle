plugins {
    id "org.jetbrains.kotlin.jvm" version "1.2.21"
}

group = 'com.anaplan.engineering'
version = '2.6.2'

apply plugin: 'kotlin'

sourceSets {
    example {
        kotlin {
            srcDir { 'src/examples/kotlin' }
        }
        java {
            srcDir { 'src/examples/java' }
        }
        resources {
            srcDir { 'src/examples/resources' }
        }
        compileClasspath += sourceSets.main.compileClasspath + sourceSets.main.output
        runtimeClasspath += compileClasspath + output
    }
}

ext {
    kotlinVersion = "1.2.21"
    overtureVersion = project.version
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: kotlinVersion
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: kotlinVersion

    compile group: 'org.overturetool.core', name: 'interpreter', version: overtureVersion

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'com.nhaarman', name: 'mockito-kotlin', version: '1.5.0'
}

